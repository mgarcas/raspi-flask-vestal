<table class="table is-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>timestamp</th>
            <th>tempC</th>
            <th>tempF</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.timestamp }}</td>
            <td>{{ item.tempC }}</td>
            <td>{{ item.tempF }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
